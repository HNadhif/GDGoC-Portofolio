<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Haidar Nadhifatha Putra</title>

        <!-- Font dan CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS_File/contact.css">
    </head>

    <body>
        <!-- Decor BG -->
        <img src="CSS_File/Asset/Corner atas.png" alt="Decorasi atas" class="decor decor-1">
        <img src="CSS_File/Asset/Corner Bawah.png" alt="Decorasi bawah" class="decor decor-2">

        <!-- Navigasi Bar -->
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
                <li><img src="CSS_File/Asset/Circle.png" class="nav-icon" alt="Navigation Icon"></li>
            </ul>
        </nav>

        <!-- Isi Utama -->
        <main class="container fade-in">
            <section class="page-title">
                <h1>Contact</h1>
            </section>

            <section class="contact-section fade-in">
                <h2 class="section-title">Get in Touch</h2>
                <div class="contact-cards">
                    <!-- Email -->
                    <a href="mailto:dummy123@gmail.com" class="contact-card clickable-card">
                        <h3>Email</h3>
                        <p>dummy123@gmail.com</p>
                    </a>

                    <!-- WhatsApp -->
                    <a href="https://wa.me/621111111111" target="_blank" class="contact-card clickable-card">
                        <h3>WhatsApp</h3>
                        <p>+62 111-1111-111</p>
                    </a>

                    <!-- Instagram -->
                    <a href="https://instagram.com/dummy" target="_blank" class="contact-card clickable-card">
                        <h3>Instagram</h3>
                        <p>@dummy</p>
                    </a>

                    <!-- GitHub -->
                    <a href="https://github.com/HNadhif" target="_blank" class="contact-card clickable-card">
                        <h3>GitHub</h3>
                        <p>https://github.com/HNadhif</p>
                    </a>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-text">
                Â© 2025 Haidar Nadhifatha Putra
            </div>
        </footer>

        <!-- JS -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const fadeElements = document.querySelectorAll(".fade-in");

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("visible");
                        }
                    });
                }, { threshold: 0.2 });

                fadeElements.forEach(el => observer.observe(el));
            });
        </script>
    </body>
</html>
